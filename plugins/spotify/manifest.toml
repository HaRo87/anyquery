name = "spotify"
version = "0.1.0"
description = "Run queries on your Spotify data"
author = "Julien040"
license = "UNLICENSED"
repository = "https://github.com/julien040/anyquery/plugins/spotify"
homepage = "https://github.com/julien040/anyquery/plugins/spotify"
type = "anyquery"
minimumAnyqueryVersion = "0.0.1"

tables = ["album", "track", "playlist", "search", "history", "saved_tracks"]

# The user configuration schema
[[userConfig]]
name = "token"
description = "The token returned by the Anyquery Spotify Integration. Tutorial to get it: https://github.com/julien040/anyquery/plugins/spotify"
type = "string"
required = true
[[userConfig]]
name = "client_id"
description = "The client_id returned by the Spotify Developer dashboard. Tutorial to get it: https://github.com/julien040/anyquery/plugins/spotify"
type = "string"
required = true
[[userConfig]]
name = "client_secret"
description = "The client_secret returned by the Spotify Developer dashboard. Tutorial to get it: https://github.com/julien040/anyquery/plugins/spotify"
type = "string"

