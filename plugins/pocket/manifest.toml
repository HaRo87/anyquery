
name = "pocket"
version = "0.1.0"
description = "Query, insert and delete your Pocket articles."
author = "julien040"
license = "UNLICENSED"
repository = "https://github.com/julien040/anyquery/plugins/pocket"
homepage = "https://github.com/julien040/anyquery/plugins/pocket"
type = "anyquery"
minimumAnyqueryVersion = "0.0.1"

tables = ["pocket"]

# The user configuration schema
[[userConfig]]
name = "consumer_key"
description = "The consumer key of your registered Pocket application. See https://github.com/julien040/anyquery/plugins/pocket for more information."
type = "string"
required = true

[[userConfig]]
name = "token"
description = "The token returned by integration.anyquery.dev. See https://github.com/julien040/anyquery/plugins/pocket for more information."
type = "string"
required = true

[[file]]
platform = "linux/amd64"
directory = "dist/anyquery_linux_amd64_v1"
executablePath = "anyquery"

[[file]]
platform = "linux/arm64"
directory = "dist/anyquery_linux_arm64"
executablePath = "anyquery"

[[file]]
platform = "darwin/amd64"
directory = "dist/anyquery_darwin_amd64_v1"
executablePath = "anyquery"

[[file]]
platform = "darwin/arm64"
directory = "dist/anyquery_darwin_arm64"
executablePath = "anyquery"

[[file]]
platform = "windows/amd64"
directory = "dist/anyquery_windows_amd64_v1"
executablePath = "anyquery.exe"

[[file]]
platform = "windows/arm64"
directory = "dist/anyquery_windows_arm64"
executablePath = "anyquery.exe"
